 
 <div class="container">    
    <div class="body">
   <h2 class="text-center">SignIn Form</h2>
   <form [formGroup]="signin" novalidate>
      <div class="form-group">
          <input
          formControlName="email"
              id="email" 
              type="text"
              placeholder="Email"
              class="form-control">
              <div *ngIf="email && email.touched && email.invalid" class="text-danger">
                  <div *ngIf="email.errors?.required" class="msg">Please enter the Mail Id</div>
                  <div *ngIf="email.errors?.pattern "class="msg">
                      Invalid email</div>
              </div>
      </div>
      <div class="form-group">
          <input
          formControlName="pass"
              id="pass"
              name="pass" 
              type="password"
              placeholder="Password"
              class="form-control">
              <div *ngIf="pass && pass.touched && pass.invalid" class="text-danger">
                  <div *ngIf="pass.errors?.required" class="msg">Please enter the Password</div>
                  <div *ngIf="pass.errors?.minlength || pass.errors?.maxlength ||pass.errors?.pattern "class="msg">
                      Atleast 8 characters with nummber, special character, lower and upper case</div>
              </div>
      </div>
       <button type="button" class="btn btn-primary" [disabled]="signin.pristine || signin.invalid" (click)="datacapture()">SignIn</button>&nbsp;&nbsp;&nbsp;
       <button type="reset" class="btn btn-info" (click)="moveToSignup()" >SignUp</button>
      </form>
</div>
</div>
