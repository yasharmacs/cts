
<h1>hello</h1>

<div class="container">
    <!-- No data message -->
    <p *ngIf="User.length <= 0" class="no-data text-center">No Address</p>
  
    <!-- Employee list -->
   <!-- <b>{{User | json}}</b> -->
    <table class="table table-bordered" *ngIf="User.length > 0">
      <thead class="table-success">
        <tr>
        <!--  <th scope="col">ID</th>-->
          <th scope="col">Name</th>
          <th scope="col">Phone No.</th>
          <th scope="col">E-mail</th>
          
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of User; let i = index">
        <!--  <th scope="row">{{user._id}}</th> -->
          <td>{{user.username}}</td>
          <td>{{user.phnnumber}}</td>
          <td>{{user.email}}</td>
                 
          <td class="text-center edit-block">
           <span class="edit" [routerLink]="">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>
            
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
